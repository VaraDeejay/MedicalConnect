
<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons color="secondary" slot="start">
      <ion-button (click)="volverHome()" color="tertiary" 
        ><ion-icon name="arrow-back-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title mode="md" class="ion-no-padding">
      <ion-label>
        <ion-text color="secondary">Iniciar/Ver</ion-text>
        <p>
          <ion-text color="white"><strong>Consultas</strong></ion-text>
        </p>
      </ion-label>
    </ion-title>
    <ion-avatar slot="end">
      <img src="./assets/img/consultamenu.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" color="primary">

  <ion-card color="white">
    <ion-card-content class="ion-text-center">
      <ion-button color="secondary">Escanear QR</ion-button>
      <h2>------------------------------------------</h2>
      <ion-card color="white" class="ion-text-center">
       
      <ion-input class="custom-input">Ingresa numero de cedula</ion-input>
      
    </ion-card>
    <ion-button (click)="iniciarConsulta()" color="secondary">Iniciar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-searchbar placeholder="Buscar consulta por nombre"></ion-searchbar>

  <ion-card color="secondary">
    <ion-card-content color="white">
      <ion-list color="white" [inset]="true">
          <ion-item color="white">
            <ion-label>
              Johnatan Guevara
            </ion-label>
            <ion-label slot="end">
              14-05-2024
            </ion-label>
          </ion-item>
          <ion-item color="white">
            <ion-label>
              Keiver Farias
            </ion-label>
            <ion-label slot="end">
              20-03-2024
            </ion-label>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-modal #modalIniciarConsulta>
  <ng-template>
     <h1>Inicio de consulta</h1>
  </ng-template>
</ion-modal>
